<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <img src="{{ url_for('static', filename='logo-meteo-app.png') }}" class="logo-small"/>
        {% if weather %}
            <h2>{{ weather.city }}</h2>
            <img class="icon" src="http://openweathermap.org/img/wn/{{ weather.icon }}@4x.png" alt="Weather icon">
            <p class="temperature">{{ weather.temperature }}°C</p>
        {% else %}
            <p>City not found. Please try again.</p>
        {% endif %}
        <a class="return_button" href="/">Retour</a>
        <p class="footer"> © 2024. Meteo App. Dév :  <a href="https://github.com/lea187/" target="_blank">Lea187</a> / <a href="https://github.com/sogomis/" target="_blank">Sogomis</a></p>
    </div>
</body>
</html>
